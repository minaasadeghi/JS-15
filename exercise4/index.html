<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Color Palette</title>
</head>
<body>

    <div class="color-palette">
        <div class="color-circle" id="color1" style="background-color: rgba(31, 127, 102, 1);"></div>
        <div class="color-circle" id="color2" style="background-color: rgba(255, 200, 0, 1);"></div>
        <div class="color-circle" id="color3" style="background-color: rgba(255, 123, 0, 1);"></div>
        <div class="color-circle" id="color4" style="background-color: rgba(216, 1, 1, 1);"></div>
        <div class="color-circle" id="color5" style="background-color: rgba(223, 4, 70, 1);"></div>
        <div class="color-circle" id="color6" style="background-color: rgba(127, 31, 85, 1);"></div>
        <div class="color-circle" id="color7" style="background-color: rgba(93, 18, 199, 1);"></div>
    </div>

    <div class="rectangles">
        <div class="rectangle" id="rect1"></div>
        <div class="rectangle" id="rect2"></div>
        <div class="rectangle" id="rect3"></div>
        <div class="rectangle" id="rect4"></div>
        <div class="rectangle" id="rect5"></div>
        <div class="rectangle" id="rect6"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
